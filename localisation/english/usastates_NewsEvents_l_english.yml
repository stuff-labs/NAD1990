    usastates_news.10.a:0 "The Rightful Victor Emerges!"
    usastates_news.10.b:0 "We're Probably Next..."
    usastates_news.10.c:0 "What a Bloodbath!"

    usastates_news.12.t:0 "Idaho Proclaims the United American Communist Republics"
    usastates_news.12.d:0 "After slowly gaining regional and local power to contest California, Idaho has proclaimed themselves as the United American Communist Republics, UACR for short."
    usastates_news.12.a:0 "Glory shall be Ours!"
    usastates_news.12.b:0 "Great, another Communist Threat"
    usastates_news.12.c:0 "What a Silly Name"

    usastates_news.14.t:0 "The Albany Attack"
    usastates_news.14.d:0 "A deadly protest gathered in front of New York's capital building in Albany. The protesters demanded \"Life, Liberty, and the Pursuit of Happiness\". Herbert H. Lehman, the president of New York, attempted to calm the protesters. However, he retreated deep into the capital building after gunshots rang from the crowd of protesters. Following this, an unidentified congressman of New York stoked the fires of the protest and caused it to become deadly. The resulting attack on Albany, \"The Albany Attack\", saw the death of over two dozen guards and protesters. It is certain that New York will plunge into Political Violence and Instability if they have not already."
    usastates_news.14.a:0 "We will Never Forget this Day"
    usastates_news.14.b:0 "Glad we left Them"
    usastates_news.14.c:0 "What a Tragedy"
    
    usastates_news.16.t:0 "Share the Wealth"
    usastates_news.16.desc:0 "President Huey Long of Louisiana has given a speech in Baton Rouge today in front of 500,000 adoring fans in which he spoke of Louisiana's greatness. His has proclaimed his army is undefeatable due to their fresh victory against Texas in the 2nd Red River War. Long also told the world that his new Texas land will be the beginning of his program to Share the Wealth. \"Us people of Louisiana have already risen above the economic hardship brought on by the rich vultures of wall street. We put Texas in her place for bullying Oklahoma and now we will do the same to those who take too much off the table of economic spoils \". Many fear the Kingfish of Louisiana is planning further expansion while others flock to his ideas."
    usastates_news.16.a:0 "The Gloating Kingfish"
    
    usastates_news.17.t:0 "Great Ohio River Flood"
    usastates_news.17.desc:0 "Water levels along the Ohio River had begun rising since the 5th of January but now numerous flood warnings have been issued across communities along the Ohio River. The water levels show no signs of stopping and most weather service agencies say that up to 400 deaths and millions of dollars in losses are going to happen because of this massive flood."
    usastates_news.17.a:0 "Mother Nature is Brutal."

