 hueyism:0 "Huey-Longism"
 hueyism_desc:0 "Hueyism is a sect of Populism followed by only Huey Long himself. Many see this as the truest form of the ideology."
 southern_populism:0 "Southern Populism"
 southern_populism_desc:0 "Southern Populism is a sect of Populism followed primarily by Southern States that align closely with the ideals Huey Long."
 populism:0 "Populism"
 populism_desc:0 "Populism is a form of government that follows closely the wants of its people and is not afraid to use socialist or other less moderate policies."
 national_populism:0 "National Populism"
 national_populism_desc:0 "A political ideology which combines right-wing politics and populist rhetoric and themes. The rhetoric often consists of anti-elitist sentiments, opposition to the Establishment, and speaking to the common people"
