 environmentalism:0 "Environmentalism"
 environmentalism_desc:0 "Environmentalism is a form of Progressivism and prioritizing protecting the environment, even at the expense of industry or other matters of the state."
 progressive_socialism:0 "Socialism"
 progressive_socialism_desc:0 "Socialists aim to improve the state by giving more rights to workers and ensuring not one class gets too much power, they attempt to remain distinct from Communists."
 revisionist_socialism:0 "Revisionist Socialism"
 revisionist_socialism_desc:0 "Revisionist Socialism is a broad term for ideologies that branched off of the traditional Marxist current."
