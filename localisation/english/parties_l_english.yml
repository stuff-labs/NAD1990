 armstrongist_populism:0 "Armstrongist Populism"
 armstrongist_populism_desc:0 "A right wing form of religious populism based in on the teachings of Herbert W. Armstrong and his Grace Communion International church that espouses the ideas of British Israelism and the idea of an inevitable doomsday in the year 1975. "
 
 communism_with_american_characteristics:0 "Communism with American Characteristics"
 communism_with_american_characteristics_desc:0 "Communism with American Characteristics is a form of Communism inspired by Chinese Revolutionary Mao Zedong. It is a type of Communism specified for the material conditions of North America, with an emphasis on anti-revisionism and the idea of a Cultural Revolution. This type of Communism is particulary popular among Black Communists and Communists of the Pacific Northwest."
 
 black_belt_communism:0 "Communist Black Belt Self-Determination"
 black_belt_communism_desc:0 "This ideology advocates for a communist redistribution of wealth and self determination for the Black Belt within the former southern half of the United States."
 
 NOI_ideology:0 "Nation of Islam"
 NOI_ideology_desc:0 "The Nation of Islam expouses a far right Black separatist and supremacist ideology. Willing to work with white supremacists and viewing all non whites as Black the Nation is xenophobic towards whites. Their religious views are a mix of Islam and new aspects created by the NOI such as Fard Muhammad being the most recent successor to a black prophet named Allah, and that a big headed scientist named  Yakub created the white race."
 
 viking_dictatorship:0 "Viking Dictatorship"
 viking_dictatorship_desc:0 "A Viking Dictatorship is a form of government led by only the strongest members of society."

 wilsonianism:0 "Wilsonianism"
 wilsonianism_ddesc:0 "Wilsonianism is a form of government where foreign intervention is used in order to protect the country or democracy"
  
 sovietmonarchism:0 "Soviet Monarchism" 
 sovietmonarchism_desc:0 "Soviet Monarchism, as the name suggests, is a strange, and seemingly contradictory mix of Soviet-style Communism and Tsarist Monarchism. The Monarch, be him Tsar, Kaiser or King, rules with power that is solely judicial in nature, the Monarch is the final court of appeals in other words. The Soviets, or Worker Councils, take the place of a Congress and President, as they hold both Legislative and Executive Power. The Soviets are divided into three categories ':' local, regional and national, each level deals with issues that are within their purview. Each local Soviet is made up of the local people from that area, the Regional Soviets are elected by the local Soviets, and the National is elected by the regional Soviets. Unlike other forms of Socialism or Communism, Class Conflict is emphasized little or not at all. Instead, Soviet Monarchists hold to a more left-leaning form of Corporatism. Along with this is a much different approach to Religion. Unlike the State Atheism of the Soviet Union, Soviet Monarchists embrace a form of Integralism, based on the majority religion in the nation they happened to be based. Wrap this all in a bow of extreme nationalism, and you have a recipe for perhaps the most strange ideology to emerge in 20th Century"
