l_english:

    PAN_peace_tt:0 "Panama has retaken the Canal"
    florida_events.1.t:0 "Operation Haitian Liberation Begins"
    florida_events.1.d:0 "With the Haitians now directly violating our nation's security and border. It is now time for war in Haiti. Haiti for the long time has been an issue in our administration and with the increasingly ultranationalist nation now declaring that there will be a liberation of all Haitians. We must strike first before it is too late."
    florida_events.1.a:0 "Jean-Claude Duvalier's dictatorship shall end"

    panama.1.t:0 "The Canal Reclamation"
    panama.1.d:0 "With Florida now at war with Haiti. An opportunity opens up for Panama to reclaim the canal and finally gain one of the most important canals in history. Manuel Noriega has offically declared war on Florida to reclaim the rightful land of the Panama Canal."
    panama.1.a:0 "Our time is now"

    panama.2.t:0 "The Canal, Liberated"
    panama.2.d:0 "With the Canal freed from Florida. Florida has sued for peace and our glorious leader is victorious against the Floridan menace."
    panama.2.a:0 "As it should be"

